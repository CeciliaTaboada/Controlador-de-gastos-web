    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="..\static\style\styles.css">
    <title>Investment Controller</title>
</head>
<body>
    <header>
        <h2>Hello! Welcome to the investment controller</h2>
    </header>
    <main>
        <div id="container">
        <div class="minicontainer" id="minicont-sign">
            <h2>Create an account</h2>
            <button class="signup" id="signup" onclick="hideShow('signup-form', 'minicont-sign');">Sign Up</button>
        </div>
        <div class="form-container" id="signup-form">
            <button id="close" onclick="hideShow('minicont-sign','signup-form')">&times;</button>
            <form id="signupform" type="submit" method="POST">
                <div>
                    <label for="email">Enter your email</label>
                    <input type="email" name="email" required placeholder="You can use a fake email">
                </div>
                <div>
                    <label for="password">Enter your password</label>
                    <input type="password" name="password" required placeholder="Enter a password">
                </div>
                <div>
                    <label for="password1">Validate the password</label>
                    <input type="password" name="password1" required placeholder="Enter the same password">
                </div>
                <div>
                    <label for="name">Enter your name</label>
                    <input type="text" name="name" required placeholder="Enter your name or nickname">
                </div>
                <button id="userbutton" type="submit">Create</button>
            </form>
        </div>
        <div class="minicontainer" id="minicont-log">
            <h2>Do you already have an account?</h2>
            <button class="login" id="login" onclick="hideShow('login-form', 'minicont-log')">Login</button>
        </div>
        <div  class="form-container" id="login-form">
            <button id="close" onclick="hideShow('minicont-log','login-form')">&times;</button>
            <form id="loginform" type="submit" method="POST">
                <div>
                    <label for="email">Enter your email</label>
                    <input type="email" name="email-login" required placeholder="Enter your email or fake email">
                </div>
                <div>
                    <label for="password">Enter your password</label>
                    <input type="password" name="password-login" required placeholder="Enter your password">
                </div>
                <button id="userbutton" type="submit">Log in</button>
            </form>
        </div>
    </div>
    </main>
